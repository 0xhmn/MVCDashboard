<h3>Programs Status</h3>
<table class="table table-bordered">
  <tr>
    <th>Program Id</th>
    <th>Program Name</th>
    <th>Number of Applications</th>
  </tr>
  <tr ng-repeat="p in programData">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.numberOfApplications}}</td>
  </tr>
</table>

<hr/>

<div ng-show="true">
	<div id="chart_div"></div>
</div>

</div>
